<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../chatbot/chatbot.css">



    <style>
        @media screen and (max-width: 768px) {
            header{
                flex-direction: column;
                gap: 30px;
                align-items: flex-end;
            }
            .list-wrapper{
                margin-top: 250px;
            }
        }
    </style>
</head>
<body >
    <!-- Chatbot Toggler -->
  <button id="chatbot-toggler">
    <span class="material-symbols-rounded">Assisstant</span>
    <span class="material-symbols-rounded">X</span>
  </button>

  <div class="chatbot-popup">
    <!-- Chatbot Header -->
    <div class="chat-header">
      <div class="header-info">
        <img class="chatbot-logo" src="robotic.png" alt="Chatbot Logo" width="50" height="50">
        </img>
        <h2 class="logo-text">ChatXbot</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">X</button>
    </div>

    <!-- Chatbot Body -->
    <div class="chat-body">
      <div class="message bot-message">
        <img class="bot-avatar" src="https://static.vecteezy.com/system/resources/thumbnails/024/238/439/small_2x/futuristic-wonders-discover-the-world-of-ai-generated-small-robots-free-png.png" alt="Chatbot Logo" width="50" height="50">
        </img>
        <!-- prettier-ignore -->
        <div class="message-text"> Hey there  <br /> How can I help you today? </div>
      </div>
    </div>

    <!-- Chatbot Footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Message..." class="message-input" required></textarea>
        <div class="chat-controls">
          <button type="button" id="emoji-picker" class="material-symbols-outlined">bot</button>
          <div class="file-upload-wrapper">
            <input type="file" accept="image/*" id="file-input" hidden />
            <img src="#" />
            <button type="button" id="file-upload" class="material-symbols-rounded"></button>
            <button type="button" id="file-cancel" class="material-symbols-rounded">X</button>
          </div>
          <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
        </div>
      </form>
    </div>
  </div>



        <div class="header-wrapper">
            <div class="container">
                <header>
                    <div class="catalog">
                        <div><a href="/deepseek_html_20250504_a93f75.html">Branches</a></div>
                    </div>
                        <div class="shopping">
                            <img src="image/shopping.svg">
                            <span class="quantity">0</span>
                        </div>
                </header>
            </div>
        </div>


<div class="list-wrapper">
    <div class="container">
        <div class="list">
            <div class="category" id="foodsLabel">
              <h1>Foods</h1>
              <div class="items"> <!-- Insert food items here --> </div>
            </div>
            <div class="category" id="drinksLabel">
              <h1 >Drinks</h1>
              <div class="items"> <!-- Insert drink items here --> </div>
            </div>
            <div class="category" id="saladsLabel">
              <h1 >Salads</h1>
              <div class="items"> <!-- Insert salad items here --> </div>
            </div>
            <div class="category" id="dessertsLabel">
              <h1 >Desserts</h1>
              <div class="items"> <!-- Insert dessert items here --> </div>
            </div>
        </div>  
    </div>
</div>
        
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <div class="p-0" id="paymentContainer">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" id="name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" id="card-number">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY" id="expiry">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***" id="cvv">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3" id="paymentTotal">
                        <div class="ps-3"></div>
                    </div>
                    <div class="btn btn-primary mb-3" onclick="closePayment()">
                        Cancel
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
            
      
    <!-- Linking Emoji Mart script for emoji picker -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

  <!-- Linking custom script -->
  <script src="../chatbot/chatbot.js"></script>
    <script src="app.js">

// Wait for the DOM to load
  document.addEventListener("DOMContentLoaded", () => {
    // Add click listeners to each catalog item
    document.getElementById("foods").addEventListener("click", () => {
      document.getElementById("foodsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("drinks").addEventListener("click", () => {
      document.getElementById("drinksLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("salads").addEventListener("click", () => {
      document.getElementById("saladsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("desserts").addEventListener("click", () => {
      document.getElementById("dessertsLabel").scrollIntoView({ behavior: "smooth" });
    });
  });

    </script>


</body>
</html>
