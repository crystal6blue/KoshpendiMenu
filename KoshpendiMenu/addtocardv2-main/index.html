<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <style>
        @media screen and (max-width: 768px) {
            header{
                flex-direction: column;
                gap: 30px;
                align-items: flex-end;
            }
            .list-wrapper{
                margin-top: 250px;
            }
            .category .items{
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (max-width: 400px) {
            .category .items{
                grid-template-columns: repeat(1, 1fr);
            }
        }
        .catalog{
            overflow-y: scroll;
        }
    </style>
</head>
<body >

        <div class="header-wrapper">
            <div class="container">
                <header>
                        <div class="catalog">
                            <div id="foods">Foods</div>
                            <div id="drinks">Drinks</div>
                            <div id="salads">Salads</div>
                            <div id="desserts">Desserts</div>
                        </div>
                        <div class="shopping">
                            <img src="image/shopping.svg">
                            <span class="quantity">0</span>
                        </div>
                </header>
            </div>
        </div>


<div class="list-wrapper">
    <div class="links">
        <a href="../chatbot/chatbot.html">Chatbot</a>
    </div>
    <div class="container">
        <div class="list">
            <div class="category" id="foodsLabel">
              <h1>Foods</h1>
              <div class="items"> <!-- Insert food items here --> </div>
            </div>
            <div class="category" id="drinksLabel">
              <h1 >Drinks</h1>
              <div class="items"> <!-- Insert drink items here --> </div>
            </div>
            <div class="category" id="saladsLabel">
              <h1 >Salads</h1>
              <div class="items"> <!-- Insert salad items here --> </div>
            </div>
            <div class="category" id="dessertsLabel">
              <h1 >Desserts</h1>
              <div class="items"> <!-- Insert dessert items here --> </div>
            </div>
        </div>  
    </div>
</div>
        
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <div class="p-0" id="paymentContainer">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3">
                        <span class="ps-3" id="paymentTotal"></span>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                    <div class="btn btn-primary mb-3" onclick="closePayment()">
                        Cancel
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
            

    <script src="app.js">

// Wait for the DOM to load
  document.addEventListener("DOMContentLoaded", () => {
    // Add click listeners to each catalog item
    document.getElementById("foods").addEventListener("click", () => {
      document.getElementById("foodsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("drinks").addEventListener("click", () => {
      document.getElementById("drinksLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("salads").addEventListener("click", () => {
      document.getElementById("saladsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("desserts").addEventListener("click", () => {
      document.getElementById("dessertsLabel").scrollIntoView({ behavior: "smooth" });
    });
  });

    </script>
</body>
</html>
