<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    
        <div class="header-wrapper">
            <div class="container">
                <header>
                        <div class="catalog">
                            <div id="foods">Foods</div>
                            <div id="drinks">Drinks</div>
                            <div id="salads">Salads</div>
                            <div id="desserts">Desserts</div>
                        </div>
                        <div class="shopping">
                            <img src="image/shopping.svg">
                            <span class="quantity">0</span>
                        </div>
                </header>
            </div>
        </div>


<div class="list-wrapper">
    <div class="container">
        <div class="list">
            <div class="category" id="foodsLabel">
              <h1>Foods</h1>
              <div class="items"> <!-- Insert food items here --> </div>
            </div>
            <div class="category" id="drinksLabel">
              <h1 >Drinks</h1>
              <div class="items"> <!-- Insert drink items here --> </div>
            </div>
            <div class="category" id="saladsLabel">
              <h1 >Salads</h1>
              <div class="items"> <!-- Insert salad items here --> </div>
            </div>
            <div class="category" id="dessertsLabel">
              <h1 >Desserts</h1>
              <div class="items"> <!-- Insert dessert items here --> </div>
            </div>
        </div>  
    </div>
</div>
        
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="app.js">

  // Wait for the DOM to load
  document.addEventListener("DOMContentLoaded", () => {
    // Add click listeners to each catalog item
    document.getElementById("foods").addEventListener("click", () => {
      document.getElementById("foodsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("drinks").addEventListener("click", () => {
      document.getElementById("drinksLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("salads").addEventListener("click", () => {
      document.getElementById("saladsLabel").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("desserts").addEventListener("click", () => {
      document.getElementById("dessertsLabel").scrollIntoView({ behavior: "smooth" });
    });
  });

    </script>
</body>
</html>
